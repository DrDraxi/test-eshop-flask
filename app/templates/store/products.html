{% extends "base.html" %}
{% block title %}Products - 3D Print Shop{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Products</h1>

    <!-- Category Filter -->
    {% if categories %}
    <div class="flex flex-wrap gap-2 mb-6">
        <a href="/products"
           class="{% if not current_category %}btn-primary{% else %}btn-outline{% endif %} btn-sm">
            All
        </a>
        {% for cat in categories %}
        <a href="/products?category={{ cat }}"
           class="{% if current_category == cat %}btn-primary{% else %}btn-outline{% endif %} btn-sm">
            {{ cat }}
        </a>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Product Grid -->
    {% include "partials/product_grid.html" %}
</div>
{% endblock %}
