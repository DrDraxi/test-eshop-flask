<a href="/products/{{ product.slug }}" class="group">
    <div class="card overflow-hidden hover:shadow-lg transition-shadow h-full">
        <div class="aspect-square bg-[hsl(var(--muted))] relative overflow-hidden">
            {% if product.images %}
            <img
                src="{{ product.images[0].url }}"
                alt="{{ product.images[0].alt or product.name }}"
                class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                loading="lazy"
            >
            {% else %}
            <div class="w-full h-full flex items-center justify-center text-[hsl(var(--muted-foreground))]">
                No Image
            </div>
            {% endif %}
            {% if product.stock == 0 %}
            <span class="badge-destructive absolute top-2 right-2">Out of Stock</span>
            {% endif %}
        </div>
        <div class="p-4">
            {% if product.category %}
            <p class="text-xs text-[hsl(var(--muted-foreground))] mb-1">{{ product.category }}</p>
            {% endif %}
            <h3 class="font-semibold line-clamp-1">{{ product.name }}</h3>
            <p class="text-lg font-bold mt-1">{{ product.price|format_price }}</p>
        </div>
    </div>
</a>
